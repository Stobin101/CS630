<!DOCTYPE html>
    <!-- what's doctype? -->
    <!--
    This  is a basic lay out: (html) to (head) and (body)
    html is the backbone structure, CSS (Cascading Style Sheets) is the style

  -->
<html>
  <head>
    <meta charset="utf-8">
        <!-- all meta data goes in head -->
            <!--
            Link style to here from other file
            -->
    <!-- "utf-8 is just always used -->

    <title>WOW HTML PRACTICE!!!</title>
  </head>
  <body>
    <!--
    Can put stuff into boxes to organize and then style the boxes
  -->
  </body>
</html>

    <!-- "img" means image
  "h" is header
  "ul" is unordered list
  "li" are elements of the list
-->
